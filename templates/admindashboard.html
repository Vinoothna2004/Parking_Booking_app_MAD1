<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-3">
        <!-- Top Nav -->
        <div class="d-flex justify-content-between align-items-center bg-success text-white p-2 rounded">
            <div>
                <strong>Welcome to Admin</strong>
            </div>
            <div>
                <a href="/profile" class="text-white text-decoration-underline">Edit Profile</a>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light my-2">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/summary">Summary</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Header -->
        <div class="text-center mb-3">
            <h2>Parking Lots</h2>
        </div>

        <!-- Parking Lots Section -->
        <div class="row">
            <!-- Parking Lot 1 -->
            <div class="col-md-4">
                <div class="border rounded p-3 mb-3">
                    <h5>Parking#1</h5>
                    <a href="#">Edit</a> | <a href="#">Delete</a>
                    <p class="text-success">(Occupied: 3/15)</p>
                    <div class="d-flex flex-wrap">
                        <!-- Parking slots (A: Available, O: Occupied) -->
                        <div class="m-1 px-2 py-1 bg-success text-white rounded">A</div>
                        <div class="m-1 px-2 py-1 bg-danger text-white rounded">O</div>
                        <div class="m-1 px-2 py-1 bg-success text-white rounded">A</div>
                        <div class="m-1 px-2 py-1 bg-success text-white rounded">A</div>
                        <!-- Add more as needed -->
                    </div>
                </div>
            </div>

            <!-- Parking Lot 2 -->
            <div class="col-md-4">
                <div class="border rounded p-3 mb-3">
                    <h5>Parking#2</h5>
                    <a href="#">Edit</a> | <a href="#">Delete</a>
                    <p class="text-success">(Occupied: 4/10)</p>
                    <div class="d-flex flex-wrap">
                        <div class="m-1 px-2 py-1 bg-success text-white rounded">A</div>
                        <div class="m-1 px-2 py-1 bg-danger text-white rounded">O</div>
                        <div class="m-1 px-2 py-1 bg-success text-white rounded">A</div>
                        <div class="m-1 px-2 py-1 bg-success text-white rounded">A</div>
                        <!-- Add more as needed -->
                    </div>
                </div>
            </div>

            <!-- Add more parking lots dynamically -->
        </div>

        <!-- Add Lot Button -->
        <div class="text-center mt-4">
            <a href="/add_lot" class="btn btn-outline-warning">+ Add Lot</a>
        </div>
    </div>
</body>
</html>

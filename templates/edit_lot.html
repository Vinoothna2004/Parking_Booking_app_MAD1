{% extends "admin_layout.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-warning text-center fw-bold">
            Edit Parking Lot
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_parking_lot', lot_id=lot.id) }}">
                <div class="mb-3">
                    <label for="prime_location_name" class="form-label">Prime Location Name:</label>
                    <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" value="{{ lot.prime_location_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="2" required>{{ lot.location }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="pin_code" class="form-label">Pin Code:</label>
                    <input type="number" class="form-control" id="pin_code" name="pin_code" value="{{ lot.pin_code }}" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price (per hour):</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ lot.tkt_price }}" required>
                </div>

                <div class="mb-3">
                    <label for="capacity" class="form-label">Maximum Spots:</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" value="{{ lot.capacity }}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success me-2">Update</button>
                    <a href="{{ url_for('admin_dashboard', name='Admin') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

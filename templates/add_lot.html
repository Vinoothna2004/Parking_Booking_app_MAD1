{% extends "admin_layout.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-warning text-center fw-bold">
            New Parking Lot
        </div>
        <div class="card-body">
            <form method="POST" action="/add_lot">
                <div class="mb-3">
                    <label for="prime_location_name" class="form-label">Prime Location Name:</label>
                    <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="pin_code" class="form-label">Pin Code:</label>
                    <input type="number" class="form-control" id="pin_code" name="pin_code" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price (per hour):</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>

                <div class="mb-3">
                    <label for="capacity" class="form-label">Maximum Spots:</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary me-2">Add</button>
                    <a href="/admin/Admin" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

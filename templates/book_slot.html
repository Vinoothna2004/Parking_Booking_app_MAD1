{% extends "user_layout.html" %}

{% block content %}
<div class="card mt-4">
    <div class="card-header bg-warning text-center fw-bold">
        Book the Parking Spot
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Spot ID:</label>
                <input type="text" class="form-control" name="slot_id" value="{{ slot.id }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Lot ID:</label>
                <input type="text" class="form-control" name="lot_id" value="{{ lot.id }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">User ID:</label>
                <input type="text" class="form-control" name="user_id" value="{{ user_id }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Vehicle Number:</label>
                <input type="text" class="form-control" name="vehicle_number" placeholder="Enter your vehicle number" required>
            </div>
            <!-- Add more fields here if needed -->

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Reserve</button>
                <a href="{{ url_for('user_dashboard', id=user_id, name='User') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

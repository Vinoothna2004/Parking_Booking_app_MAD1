{% extends "user_dashboard.html" %}

{% block content %}
<div class="container my-4">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">Edit Profile</h2>
    <form action="{{ url_for('edit_userprofile') }}" method="POST">
      <div class="mb-3">
        <label for="user_name" class="form-label">User name (E-Mail)</label>
        <input type="email" class="form-control" id="user_name" name="user_name" value="{{ user.email }}" readonly>
      </div>

      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Address</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ user.address }}" required>
      </div>

      <div class="mb-3">
        <label for="pin_code" class="form-label">Pin Code</label>
        <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ user.pin_code }}" required>
      </div>

      <div class="mb-3">
        <label for="vehicle_no" class="form-label">Vehicle Number</label>
        <input type="text" class="form-control" id="vehicle_no" name="vehicle_no" value="{{ user.vehicle_no }}" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">New Password (optional)</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password if you want to change">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </div>

      {% if msg %}
        <div class="alert alert-info text-center mt-3">{{ msg }}</div>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
